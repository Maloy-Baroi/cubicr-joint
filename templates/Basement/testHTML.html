<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-group col-lg-3 col-md-6 col-sm-12">
    <label for="gender">Gender Specification</label>
    <div style="margin-top: 10px">
        <label class="radio-inline">
            <input id="Both" name="gender" type="radio" class="form-check-input"
                   value="Not Specified">Both
        </label>
        <label class="radio-inline">
            <input id="Male" name="gender_specification" type="radio" class="form-check-input"
                   value="Male">Male
        </label>
        <label class="radio-inline">
            <input id="Female" name="gender_specification" type="radio" class="form-check-input"
                   value="Female">Female
        </label>
    </div>
</div>
</body>
</html>
