{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cubic-R | Password Reset</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="visitorealm.com">
    <meta name="description" content="Created by Maloy Baroi and Evana Perveen Eva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'App_auth/assets/vendor/font-awesome/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'App_auth/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">

    <!-- Theme CSS -->
    <link id="style-switch" rel="stylesheet" type="text/css" href="{% static 'App_auth/assets/css/style.css' %}">

</head>

<body>
<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- Container START -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <!-- Main content START -->
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <!-- Forgot password START -->
                <div class="card card-body rounded-3 text-center p-4 p-sm-5">
                    <!-- Title -->
                    <h1 class="mb-2">Forgot password?</h1>
                    <p>Enter the email address associated with account.</p>
                    <!-- form START -->
                    <form class="mt-3" method="post">
                        {% csrf_token %}
                        <!-- New password -->
                        <div class="mb-3">
                            <!-- Input group -->
                            <div class="input-group input-group-lg">
                                <input class="form-control" type="email" name="email"
                                       placeholder="Enter your email">
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg btn-primary">Send Email</button>
                        </div>
                        <!-- Back to sign in -->
                        <div class="mb-3 mt-2">
                            <p>Back to <a href="{% url 'home' %}">Sign in</a></p>
                        </div>
                        <!-- Copyright -->
                        <p class="mb-0 mt-3">Â©2022 <a target="_blank" href="#">Team Explorer</a> All rights reserved</p>
                    </form>
                    <!-- form END -->
                </div>
                <!-- Forgot password END -->
            </div>
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="{% static 'App_auth/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<!-- Template Functions -->
<script src="{% static 'App_auth/assets/js/functions.js' %}"></script>

</body>
</html>
